<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inquiryEnterprisePopup</title>
    <link href="inquiryEnterprisePopup.css" rel="stylesheet" />
</head>
<body>
    <div class="popup">
        <form class="enterprise_register">
            <div class="fome-group">
            <label>상호명</label>
            <input type="text" class="enterprise_name"></div><br/> 
            <div class="fome-group">
            <label>주소</label>
            <input type="text" class="address_num">
            <input type="text" class="address_name">
            <input type="text" class="building_num1">
            <input type="text" class="building_num2"></div><br/>  
            <div class="btnlist">
                <button type="button" class="building_searching">기존 건물에서 찾기</button>
                <button type="button" class="address_searching">주소 찾기</button>
            </div>
            <div class="fome-group">
            <label>사업자 번호</label>
            <input type="text" class="business_num"></div><br/>  
            <div class="fome-group">
            <label>업종</label>
            <select class="business_type">
                <option></option>
            </select>
            <input type="text" class="business_text"></div><br/> 
            <div class="fome-group">
            <label>대표자</label>
            <input type="text" class="ceo"></div> <br/>  
            <div class="fome-group">
            <label>주민번호</label>
            <input type="text" class="rrnum"></div><br/>  
            <div class="fome-group">
            <label>전화번호</label>
            <input type="tel" class="tel"></div><br/>  
            <div class="fome-group">
            <label class="notelabel">비고</label>
            <textarea class="note"></textarea></div>
            <button type="button" class="register">등록</button>          
        </form>
    </div>
</body>
</html>
