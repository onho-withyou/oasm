<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inquiryEnterprisePopup</title>
    <link href="inquiryBuildingPopup.css" rel="stylesheet" />
</head>
<body>
    <div class="popup">
        <form class="building_list">
            <div class="form-group">
                <input type="text" class="sigungu" placeholder="시군구">
                <input type="text" class="jibun" placeholder="지번 주소">
            </div>
            <div class="form-group">
                <input type="text" class="doro" placeholder="도로명 주소">
                <input type="text" class="building_num1" placeholder="건물 번호1">
                <input type="text" class="building_num2" placeholder="건물 번호2">
                <button type="button" class="searchbtn">주소 찾기</button>
            </div>
            <div class="form-group">
                <label>건물사진</label>
                <button type="button" class="searchbtn">File 찾기</button><br/>
                <span class="fileNm">파일명.jpg</span>
            </div>
            <div class="form-group">
                <label>건물명</label><br/>
                <input type="text" class="buildingNm">
            </div>
            <div class="form-group">
                <label>도로저축가로</label><br/>
                <input type="text" class="road_width">
            </div>
            <div class="form-group">
                <label>도로저촉세로</label><br/>
                <input type="text" class="road_length">
            </div>
            <button type="button" class="submit">등&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp록</button>
        </form>    
    </div>
</body>
</html>
