<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="loginBox">
            <div class="logobox"><img class="logo" src="\img\sug_logo.png" alt=""></div>
                <form class="form-signin" method="post" th:action="@{/login}">
                    <div th:if="${param.error}"><!-- 시큐리티의 로그인 실패시, 로그인 페이지로 에러와 함께 redirect 된다-->
                        <div class="alert alert-danger">
                            사용자ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                    <div class="loginBox2">
                        <div class="loginTitle">옥외광고물 전수조사 시스템</div>
                        <div class="input-box">
                            <div class="input-form-box">
                                <input type="text" name="username" id="uid" class="form-control" placeholder="아이디">
                            </div>
                            <div class="input-form-box">
                                <input type="password" name="password" id="upwd" class="form-control" placeholder="비밀번호">
                            </div>
                        </div>
                    </div>
                    <div class="button-login-box">
                        <button type="submit" class="login-btn" style="width: 100%;">로그인</button>
                    </div>
                </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
